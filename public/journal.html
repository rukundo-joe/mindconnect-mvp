        </div>
        
        <!-- Mood Selection -->
        <div>

          <select id="journal-mood" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>

        </div>
        
        <!-- Submit Button -->
        <div class="flex justify-end">
          <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-md flex items-center">
            <i class="fas fa-save mr-2"></i> Save Entry
          </button>
        </div>
        
        <!-- Success and Error Messages -->
        <div id="form-message" class="text-center mt-4"></div>
      </form>
    </div>
    
    <!-- Past Entries -->
    <div class="max-w-3xl mx-auto">
      <h3 class="text-2xl font-semibold mb-4 text-gray-800">Past Entries</h3>
      <div id="entries" class="space-y-6">
